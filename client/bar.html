<template name="bar">
	<nav id="nav" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
					<ul class="nav navbar-nav">
					<button id="today" type="button" class="btn btn-default navbar-btn">
						<a href="#">Aujourd'hui <span class="sr-only">(current)</span></a>
					</button>
					<div class="btn-group" role="group">
						<button class="ctrl btn btn-default navbar-btn" id="previous">
							<i class="fa fa-chevron-left" aria-hidden="true"></i>
						</button>
						<button class="ctrl btn btn-default navbar-btn" id="next">
							<i class="fa fa-chevron-right" aria-hidden="true"></i>
						</button>
					</div>
						<li id="show" class="pull-right"><a>{{showDate}}</a></li>
					</ul>
					<ul id="type" class="nav nav-tabs pull-right">
						<li id="day" class="active"><a href="#">Journ√©e</a></li>
						<li id="week"><a href="#">Semaine</a></li>
						<li id="month"><a href="#">Mois</a></li>
						<li>
							<form class="navbar-form">
								<select id="installations">
									{{#each list}}
										<option value="{{name}}">{{name}}</option>
									{{/each}}
								</select>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="grid">
			<div id="inner-grid">
				{{> Template.dynamic template="grid" data=modeData}}
			</div>
		</div>
		<div id="groupe">
			{{groupe}}
		</div>
		<div id="installations">
		</div>
</template>
