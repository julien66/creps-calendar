<template name="groupe">
<div class="container-fluid">
	<h2>Groupes</h2>
	<table class="table">
		<thead><tr>
			<th>Nom</th>
			<th>Couleur</th>
			<th> # RÃ©servations</th>
			<th>Effacer</th>
		</tr></thead><tbody>
		{{#each list}}
			{{> listGroup }}
		{{/each}}
		</tbody>
	</table>
	<form class="form-inline">
		<div class="form-group">
			<label for="name">Nom</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="col">Couleur</label>
			<div id="cp2" class="input-group colorpicker-component">
				<input id="color" type="text" value="#00AABB" class="form-control" />
				<span class="input-group-addon"><i></i></span>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Ajouter un groupe</button>
	</form>
</div>
</template>

<template name="listGroup">
	<tr>
		<td>{{name}}</td>
		<td>
			<div id="cp-{{_id}}" class="input-group colorpicker-component">
			<input id="color" type="text" value="{{color}}" class="form-control"/>
			<span class="input-group-addon"><i></i></span>
		</div>
		</td>
		<td><span class="badge">{{count name}}</span></td>
		<td><i rel="{{_id}}" class="trash fa fa-trash-o" aria-hidden="true"></i></td>
	</tr>
</template>
